<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container rounded-4 bg-light d-flex p-0">
   <div class="section w-50 p-4 m-2" id="section-1">
     <header class="d-flex justify-content-between mb-4">
 <h1 class="fs-3 fw-bold">Mortgage Calculator</h1>
   <a class="text-muted p-2"  href="">Clear All</a>
 </header>
 <form id="my-form" action="">
   <div class="mb-3">
     <label class="form-label text-muted" for="amount">Mortgage Amount</label>
     <div class="input-group amount">
      <span class="input-group-text bg-ultramarine px-3 py-2 border-2">&pound;</span>
     <input class="form-control border border-2" type="text" id="amount">
     </div>
   </div>
   <div class="d-flex justify-content-between gap-3 mb-3 detail">
     <div class="">
       <label class="form-label text-muted" for="term">Mortgage Term</label>
       <div class="input-group">
       <input class="form-control border border-2" type="text" id="term">
       <span class="input-group-text bg-ultramarine px-3 py-2 border-2">years</span> 
      </div>
     </div>
     <div>
       <label class="form-label text-muted" for="interest-rate">Interest Rate</label>
       <div class="input-group">
        <input class="form-control border border-2" type="text" id="interest-rate">
        <span class="input-group-text bg-ultramarine px-3 py-2 border-2">%</span> 
       </div>
     </div>
   </div>
   <div>
     <span class="d-block mb-1 text-muted">Mortgage Type</span>
     <div class="form-check border border-2 rounded-2 mb-2">
      
     <label class="form-check-label d-block px-3 py-2 fw-medium"  for="type-1"><input class="form-check-input" type="radio" name="Type" id="type-1"><span>Repayment</span></label>
     </div>
     <div class="form-check border border-2  rounded-2 mb-2">
      
     <label class="form-check-label d-block px-3 py-2 fw-medium" for="type-2"><input class="form-check-input" type="radio" name="Type" id="type-2"><span class="">Interest Only</span></label>
     </div>
   </div>
   <button class="px-4 py-2 lime-color rounded-5 my-3 btn-cal fw-medium " type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator-fill" viewBox="0 0 16 16">
    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm2 .5v2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0-.5.5m0 4v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5M4.5 9a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM4 12.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5M7.5 6a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM7 9.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5m.5 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM10 6.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5m.5 2.5a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-.5-.5z"/>
  </svg><span class="px-2">Calculate Repayments</span></button>
 </form>
   </div>
   <div class="section w-50 bg-dark-blue rounded-4 py-5 px-4" id="section-2">
     <h2 class="text-light">Your results</h2>
     <p class="">
       Your results are shown below based on the information you provided. 
   To adjust the results, edit the form and click ‚Äúcalculate repayments‚Äù again.
     </p>
     <div style="border-top: 3px solid hsl(61, 70%, 52%);" class="card bg-dark p-3 rounded-2"  >
       <div class="">
         <p>Your monthly repayments</p>
         <span id="monthly-repay">&pound;</span>
       </div>
       <hr class="text-light px-4"/>
       <div>
         <p>Total you'll repay over the term</p>
         <span id="total-repay">&pound;</span>
       </div>
     </div>
   </div>
  </div>

 </body>
</html>
